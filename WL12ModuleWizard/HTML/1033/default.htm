<SCRIPT LANGUAGE="JSCRIPT">

    function NamedMultGuiUpdate(document, isDisabledNow) {
        var logRoverCheck = document.getElementById("CAN_LOG_ROVER");
        if (logRoverCheck) {
            if (isDisabledNow) {
                if (document.getElementById("NO_AYGMULT").checked) {
                    logRoverCheck.disabled = true;
                    logRoverCheck.checked = false;
                }
            }
            else
                logRoverCheck.disabled = false;
        }
        var amRoverCheck = document.getElementById("AM_ROVER");
        if (amRoverCheck) {
            amRoverCheck.disabled = isDisabledNow;
            if (isDisabledNow)
                amRoverCheck.checked = false;
        }
        var tqslRoverCheck = document.getElementById("TQSL_ROVER");
        if (tqslRoverCheck) {
            tqslRoverCheck.disabled = isDisabledNow;
            if (isDisabledNow)
                tqslRoverCheck.checked = false;
        }
        var amCountyLineCheck = document.getElementById("AM_COUNTYLINE");
        if (amCountyLineCheck) {
            if (isDisabledNow)
                amCountyLineCheck.checked = false;
            amCountyLineCheck.disabled = isDisabledNow;

            var multiPageCheck = document.getElementById("NAMED_MULTI_REGION");
            if (multiPageCheck) {
                if (isDisabledNow)
                    multiPageCheck.checked = false;
                multiPageCheck.disabled = isDisabledNow;
            }
        }
        var amCountyLineQsoCheck = document.getElementById("MULTIPLE_NAMED_IN_QSO");
        var amCountyLineQsoCheckR = document.getElementById("MULTIPLE_NAMED_IN_QSO_TX");
        if (amCountyLineQsoCheck && amCountyLineQsoCheckR) {
            if (isDisabledNow) {
                amCountyLineQsoCheck.checked = false;
                amCountyLineQsoCheckR.checked = false;
            }
            amCountyLineQsoCheck.disabled = isDisabledNow;
            amCountyLineQsoCheckR.disabled = isDisabledNow;
            amCountyLineQsoCheckR.disabled = !amCountyLineQsoCheck.checked;
            if (!amCountyLineQsoCheck.checked) {
                amCountyLineQsoCheckR.checked = false;
            }
        }
     }

    // This is an example of a function which initializes the page
    //
    function InitDocument(document) {
        setDirection();

        if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD')) {
            // This function sets the default symbols based
            // on the values specified in the SYMBOL tags above
            //
            window.external.SetDefaults(document);
        }

        // Load the document and initialize the controls
        // with the appropriate symbol values
        //
        window.external.Load(document);

        NamedMultGuiUpdate(document, true);
    }

    // If the wizard has more than 1 page, this
    // function will browse to the page specified
    //
    function Next(document, linkto) {
        window.external.Next(document, linkto);
    }

    // This is an example of a function which
    // gets called when the user clicks on 'Finish'
    //
    function OnFinish(document) {
        OnWizFinish(document);
    }

    function OnNoNamedMult(document) {
        NamedMultGuiUpdate(document, true);
    }
    function OnNamedMult(document) {
        NamedMultGuiUpdate(document, false);
    }
    function OnNoAygMult(document) {
        if (!document.getElementById("NO_NAMEDMULT").checked)
            return;
        var logRoverCheck = document.getElementById("CAN_LOG_ROVER");
        logRoverCheck.disabled = true;
        logRoverCheck.checked = false;
    }
    function OnAygMult(document) {
        document.getElementById("CAN_LOG_ROVER").disabled = false;
    }

    function OnAmCountyLineClick(document, cb) {
        if (cb.checked) {
            var amRoverCheck = document.getElementById("AM_ROVER");
            if (amRoverCheck) {
                amRoverCheck.checked = true;
                OnAmRoverClick(document, amRoverCheck);
            }
        }
    }
    function OnAmRoverClick(document, cb) {
        if (cb.checked) {
            var logRoverCheck = document.getElementById("CAN_LOG_ROVER");
            if (logRoverCheck) {
                logRoverCheck.checked = true;
            }
        }
        else {
            var tqslRoverCheck = document.getElementById("TQSL_ROVER");
            if (tqslRoverCheck)
                tqslRoverCheck.checked = false;
        }
    }

    function OnTqslRoverClick(document, cb) {
    }

</SCRIPT>
